<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>COUNTER</title>
  <meta name="author" content="thrive">
  <meta name="description" content="simple counter application">
  <meta name="keywords" content="COUNTER">
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <main class="container">
      <h1 class="header">COUNTER</h1>
      <input type="number" name="number" id="number" value="0" />
      <div class="btn">
        <input type="button" name="lower" id="lower" value="Lower Count" />
        <input type="button" name="add" id="add" value="Add Count" />
      </div>
      <input type="button" name="reset" id="reset" value="RESET" />
    </main>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
